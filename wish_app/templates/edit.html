<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }} alert-danger" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <div>
        <h2>Hello {{this_user.first_name}} {{user.last_name}} lets edit your wish!</h2>
    </div>
    <div><a href="/logout">logout</a></div>
    <form method="POST" action="/main">
        {% csrf_token%}
        <div class="form-floating mb-3">
            <input type="object" class="form-control" id="floatingInput" placeholder="object">
            <label for="floatingInput">wish</label>
        </div>
        <div class="form-floating">
            <input type="description" class="form-control" id="floatingPassword" placeholder="description">
            <label for="floatingPassword">description</label>
        </div>
        <div>
            <input type="submit" value="cancel" class="btn btn-primary" />
            <input type="submit" value="Edit" class="btn btn-primary" />
        </div>

    </form>
</body>

</html>
