<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }} alert-danger" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <div class="" align-items-center min-vh-100 d-flex justify-content-around">
        <form method="post" action="/login">
            {% csrf_token%}
            <div class="jumbotron">
                <h2>login</h2>
            </div>
            <div class="form-control">
                <input type="email" name="email" placeholder="email" />
                <br> <br>
                <input type="password" name="password" placeholder="password" />
                <br> <br>
                <input type="submit" value='login' class="btn btn-primary" />
            </div>
            <!--I know that here i need to also have the id redirect over to the other page so it will welcome the right User-->
        </form>
    <!-- </div> -->
    <!-- <div class="align-items-center min-vh-100 d-flex justify-content-around"> -->
        <form method="post" action="/register">
            {% csrf_token%}
            <div class="jumbotron"> <!-- I know that an ID needs to be created when they login in so i can track and call on the quotes-->
                <h2>register</h2>
            </div>
            <div class="form-control">
                <input type="text" name="first_name" placeholder="first name" />
                <input type="text" name="last_name" placeholder="last name" />
                <br> <br>
                <input type="text" name="email" placeholder="email" />
                <br> <br>
                <input type="password" name="password" placeholder=" password" />
                <input type="password" name="confirm" placeholder="confirm password" />
                <br> <br>
                <input type="submit" value="register" class="btn btn-primary" />
            </div>
        </form>
    </div>
</body>

</html>
